<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data Storage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <picture>
        <source media="(min-width: 1000px)" srcset="Photos/bg-desktop.png">
        <img src="Photos/bg-mobile.png" alt="">
    </picture>
    <main>
        <article class="logo-window">
            <img src="Photos/logo.svg" alt="">
            <section class="button-container">
                <div class="button">
                    <img src="Photos/icon-document.svg" alt="">
                </div>
                <div class="button">
                    <img src="Photos/icon-folder.svg" alt="">
                </div>
                <div class="button">
                    <img src="Photos/icon-upload.svg" alt="">
                </div>
            </section>
        </article>
        <article class="main-window">
            <p>You've used <span>815 GB</span> of your storage</p>
            <div class="bar-container">
                <div class="storage-bar">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="limits-container">
                <span>0 GB</span>
                <span>1000 GB</span>
            </div>
            <article class="left-window">
                <h1>185</h1>
                <p>GB LEFT</p>
                <div class="corner"></div>
            </article>
        </article>
    </main>
</body>
</html>
